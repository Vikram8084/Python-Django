
{% extends 'shop/base.html' %}

{% block content %}
<h2>Your Cart</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Product</th>
            <th>Price (₹)</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
        </tr>
        {% endfor %}
        <tr>
            <th>Total</th>
            <th>₹{{ total }}</th>
        </tr>
    </tbody>
</table>
<a href="/" class="btn btn-primary">Continue Shopping</a>
{% endblock %}
